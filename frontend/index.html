<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Craft Chatbot</title>
    <!-- Thêm Font Awesome cho biểu tượng -->
    <link rel="icon" href="https://imgur.com/AxWqnU2.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Menu bên trái -->
        <div class="sidebar">
            <div class="logo-container">
                <a href="home.html">
                    <img src="https://imgur.com/AxWqnU2.png" alt="Logo" class="logo">
                </a>
            </div>            
            <div class="menu">
                <a href="home.html" class="menu-link">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="#" class="menu-link">
                    <i class="fas fa-cog"></i> Settings
                </a>
                <a href="about.html" class="menu-link">
                    <i class="fas fa-info-circle"></i> About
                </a>
            </div>
        </div>

        <!-- Chatbox bên phải -->
        <div class="chat-container">
            <div id="chat-box" class="chat-box">
                <h1 id="welcome-message" class="welcome-message">How can I help you?</h1>


            </div>
            <div class="input-container">
                <input id="user-input" class="user-input" type="text" placeholder="Ask me anything..." />
                <button id="send-btn" class="send-btn"><i class="fas fa-arrow-circle-right"></i></button>
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
